---
layout: main
---
<article class="article-page">
  <div class="page-content">
    {% if page.img %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src={{ "/images" | prepend: site.baseurl | append : page.img}} alt="{{site.baseurl}}">
        {% if page.fig-caption %}
          <figcaption>{{page.fig-caption}}</figcaption>
        {% endif %}
      </figure>
    </div> <!-- End Page Cover Image -->
    {% else %}
    {% endif %}
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
        <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
      </header>
    {{content | markdownify}}
      <div class="page-footer">
        <div class="page-share">
          
          <a>Compartir por</a>
          <a href="https://twitter.com/intent/tweet?text={{page.title}}&url={{site.url}}/blog{{page.url}}" title="Compartir por Twitter" rel="nofollow" target="_blank"><i class="fab fa-twitter" style="font-size:30px;"></i></a>
          <a href="https://facebook.com/sharer.php?u={{site.url}}/blog{{page.url}}" title="Compartir por Facebook" rel="nofollow" target="_blank"><i class="fab fa-facebook" style="font-size:30px;"></i></a>
          <a href="whatsapp://send?text={{site.url}}/blog{{page.url}}" title="Compartir por WhatsApp" data-action="share/whatsapp/share"><i class="fab fa-whatsapp" style="font-size:30px;"></i></a>
        </div>
        &nbsp;
        <div class="page-tag">
          {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
          {% endfor %}
        </div>
      </div>
    
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
